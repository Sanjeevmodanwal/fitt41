<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            COMMUNITY
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-content>
        <ion-grid class="border-top">

        </ion-grid>
        <ion-grid class="padding-grid">
            <div class="invite">
                <p>Invite people</p>
            </div>
            <div class="invite" style="float:right">
               <ion-button (click)="show()">send invite {{count}}</ion-button>
            </div>
        </ion-grid>
        <ion-grid class="padding-grid">
         <div *ngIf="SendList">
            <div class="user-chat"  *ngFor="let item of items">
                <ion-row>
                    <ion-col size="3">
                        <div class="user-img">
                            <div *ngIf="item.uimg==null">
                                <img src="../assets/user.png" />
                            </div>
                            <div *ngIf="item.uimg">
                                <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                            </div>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div class="user-name">
                            <h2>{{item.username}}</h2>
                        </div>
                    </ion-col>
                    <ion-col size="3" class="text-right"  (click)="invite(item)">
                        <div *ngIf="item.status==0" class="invite-people-icon">
                            +
                        </div>
                     <div *ngIf="item.status==1">
                           <ion-button color="primary">Invite</ion-button>
                        </div> 
                    </ion-col>
                </ion-row>
            </div>
         </div>

         <div *ngIf="FetchList">
            <div class="user-chat"  *ngFor="let sent of requests">
                <ion-row>
                    <ion-col size="3">
                        <div class="user-img">
                            <div *ngIf="sent.uimg==null">
                                <img src="../assets/user.png" />
                            </div>
                            <div *ngIf="sent.uimg">
                                <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                            </div>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div class="user-name">
                            <h2>{{sent.username}}</h2>
                        </div>
                    </ion-col>
                    <ion-col size="3" class="text-right">
                      
                     
                           <ion-button color="primary">Invite</ion-button>
                      
                    </ion-col>
                </ion-row>
                
            </div>
            <ion-button color="primary" (click)="back()">BAck</ion-button>
         </div>

        </ion-grid>
    </ion-content>
</ion-content>
