<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
       <div>
        <ion-title class="ion-text-center">
            COMMUNITY
        </ion-title>  
       </div>
        <div class="right-button">
            <img src="../../assets/images/runing-icon.png" />
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="border-top">

    </ion-grid>
    <ion-grid class="padding-grid">
        <div class="invite">
            <p>Invite people</p>
        </div>
    </ion-grid>

    <ion-grid class="top-bar one">
        <ion-toolbar no-border-top>
            <ion-segment [(ngModel)]="target" (ionChange)="segmentChanged($event)">
             
                <ion-segment-button value="alltime"  shadowCustomCss='.button-inner{white-space:normal;}'>
                    <ion-label>Invite People</ion-label>
                </ion-segment-button>
          
                <ion-segment-button value="thisyear">
                    <ion-label>Pending Invites</ion-label>
                </ion-segment-button>
                <ion-segment-button value="thisweek">
                    <ion-label>Accepted Invites</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>

        <div [hidden]="target != 'alltime'">
            <ion-card padding-top=10px>
                <ion-card-content>
                    <ion-grid class="padding-grid">

                        <div class="user-chat" *ngFor="let item of items">
                            <ion-row>
                                <ion-col size="3">
                                    <div class="user-img">
                                        <div *ngIf="item.img==null">
                                            <img src="../assets/user.png" />
                                        </div>
                                        <div *ngIf="item.img">
                                            <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                                        </div>
                                    </div>
                                </ion-col>
                                <ion-col size="5">
                                    <div class="user-name">
                                        <h2>{{item.username}}</h2>
                                    </div>
                                </ion-col>
                                <ion-col size="4" class="text-right" (click)="invite(item)">
                                    <div *ngIf="item.status==0" class="invite-people-icon">
                                        +
                                    </div>
                                    <div *ngIf="item.status==1">
                                        <ion-button color="primary" style="font-size: 12px;">Invited</ion-button>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </div>

                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </div>

        <div [hidden]="target != 'thisyear'">
            <ion-card padding-top=10px>
                <ion-card-content>
                    <ion-card-content>
                        <ion-grid class="padding-grid">
                            <div class="user-chat" *ngFor="let sent of requests">
                                <ion-row>
                                    <ion-col size="3">
                                        <div class="user-img">
                                            <div *ngIf="sent.uimg==null">
                                                <img src="../assets/user.png" />
                                            </div>
                                            <div *ngIf="sent.uimg">
                                                <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                                            </div>
                                        </div>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="user-name">
                                            <h2>{{sent.username}}</h2>
                                        </div>
                                    </ion-col>
                                    <ion-col size="3" class="text-right">
                                        <ion-button color="success" style="font-size: 12px;">Invited</ion-button>
                                        <!-- <div class="invite-people-icon">
                                            +
                                        </div> -->
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-grid>
                    </ion-card-content>
                </ion-card-content>
            </ion-card>
        </div>

        <div [hidden]="target != 'thisweek'">
            <ion-card padding-top=10px>
                <ion-card-content>
                    <ion-card-content>
                        <ion-grid class="padding-grid">
                       
                            <div class="user-chat" *ngFor="let req of accepts">
                                <ion-row>
                                    <ion-col size="3">
                                        <div class="user-img">
                                            <div *ngIf="req.uimg==null">
                                                <img src="../assets/user.png" />
                                            </div>
                                            <div *ngIf="req.uimg">
                                                <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                                            </div>
                                        </div>
                                    </ion-col>
                                    <ion-col size="5">
                                        <div class="user-name">
                                            <h2>{{req.username}}</h2>
                                        </div>
                                    </ion-col>
                                    <ion-col size="4" class="text-right">
                                        <ion-button color="success" style="font-size: 12px;" (click)="removeuser(req)">Remove</ion-button>
                                        <!-- <div class="invite-people-icon">
                                            +
                                        </div> -->
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-grid>
                    </ion-card-content>
                </ion-card-content>
            </ion-card>
        </div>
    </ion-grid>
</ion-content>
