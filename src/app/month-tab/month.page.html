<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <div class="back-button">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <p>STATS</p>
            </div>
            <span class="title" style="opacity: 0;"> WORKOUT SUMMARY </span>
            <div class="right-button">
                <i class="fa fa-share" aria-hidden="true"></i>
                <span>SHARE</span>
            </div>
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="top-col">
        <ion-row>
            <ion-col routerLink="/tabs/statspage">
                <button>TODAY</button>
            </ion-col>
            <ion-col routerLink="/tabs/weektab">
                <h2 class="week"><i class="fa fa-bars" aria-hidden="true"></i> WEEK</h2>
            </ion-col>
            <ion-col routerLink="/tabs/monthtab">
                <h2 class="month"><i class="fa fa-th" aria-hidden="true"></i> MONTH</h2>
            </ion-col>
            <ion-col>
                <h2><img src="../../assets/images/right-icon.png"> 17</h2>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-col>
                <p class="time-average">WEEK 37</p>
            </ion-col>
        </ion-row> -->
    </ion-grid>

    <ion-grid class="calender">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <ion-calendar [(ngModel)]="dateMulti" [options]="optionsMulti" [type]="type" [format]="'YYYY-MM-DD'">
        </ion-calendar>
        <p>Choose month</p>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
    </ion-grid>

    <ion-grid class="border-box">
        <ion-row>
            <ion-col>
                <p></p>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid class="min-col">
        <p>AVERAGE TIME IN ZONE</p>
        <ion-row>
            <ion-col size="5">
                <div class="progress-bar-list red">
                    <ion-progress-bar value="1"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3">
                <div class="m-box red">
                    <p>REDLINE</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="right-box red">
                    <p>11 MINS</p>
                </div>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size="5">
                <div class="progress-bar-list org">
                    <ion-progress-bar value="0.9"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3">
                <div class="m-box org">
                    <p>HARDCORE</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="right-box org">
                    <p>9 MINS</p>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="5">
                <div class="progress-bar-list wal">
                    <ion-progress-bar value="0.8"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3">
                <div class="m-box wal">
                    <p>ENDURANCE</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="right-box wal">
                    <p>9 MINS</p>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="5">
                <div class="progress-bar-list li-green">
                    <ion-progress-bar value="0.6"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3">
                <div class="m-box li-green">
                    <p>FITNESS</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="right-box li-green">
                    <p>9 MINS</p>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="5">
                <div class="progress-bar-list green">
                    <ion-progress-bar value="0.1"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="3">
                <div class="m-box green">
                    <p>WARM UP</p>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="right-box green">
                    <p>5 MINS</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="time-average">AVERAGE</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="m-back two">
        <ion-row>
            <ion-col size="6">
                <ion-row>
                    <ion-col size="6">
                        <p>CALORIES</p>
                        <P>TRACKER</P>
                    </ion-col>
                    <ion-col size="6">
                        <h2>3682 cal</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <p>DISTANCE</p>
                    </ion-col>
                    <ion-col size="6">
                        <h2>5.6M</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <p>AVG. PACE</p>
                    </ion-col>
                    <ion-col size="6">
                        <h2>54 MPH</h2>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="4" class="w-two">
                <div class="flex-container two">
                    <circle-progress [radius]="100" [percent]="75" [outerStrokeWidth]="15" [innerStrokeWidth]="20" [outerStrokeColor]="'#ff5a45'" [innerStrokeColor]="'#000'" [animation]="true" [animationDuration]="2000" [space]="-8" [unitsFontSize]="50" [showSubtitle]="false"
                        [responsive]="true" [showUnits]="false" [startFromZero]="false" [showZeroOuterStroke]="true" [showTitle]="false">
                    </circle-progress>
                    <p>6:02</p>
                    <!-- <div class="bpm-text two">
                        <h1>PACE</h1>
                    </div> -->
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
