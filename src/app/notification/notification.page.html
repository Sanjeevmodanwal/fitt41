<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
        <ion-title class="ion-text-center">Notifications</ion-title>
        <div class="right-button">
            <img src="../../assets/images/runing-icon.png" />
        </div>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
      <ion-grid class="border-top">

      </ion-grid>
      <ion-grid class="padding-grid">
          <div class="invite">
              <p>Invite people</p>
          </div>
      </ion-grid>
      <ion-grid class="padding-grid">
          <div class="user-chat"  *ngFor="let item of items">
              <ion-row>
                  <ion-col size="3">
                      <div class="user-img">
                          <div *ngIf="item.uimg==null">
                              <img src="../assets/user.png" />
                          </div>
                          <div *ngIf="item.uimg">
                              <img src="https://www.mag-studios.com/Fitt41/images/{{item.uimg}}" />
                          </div>
                      </div>
                  </ion-col>
                  <ion-col size="6">
                      <div class="user-name">
                          <h2>{{item.username}}</h2>
                      </div>
                  </ion-col>
                  <ion-col size="3" class="text-right">
                    <div *ngIf="item.accept==null"><ion-button color="primary" class="ion-float-right" (click)="accept(item.id)">accept</ion-button></div>
                    <div *ngIf="item.accept"><ion-button color="success" class="ion-float-right" (click)="accept(item.id)">accept</ion-button></div>
                  </ion-col>
              </ion-row>
          </div>

      </ion-grid>
  </ion-content>
</ion-content>
