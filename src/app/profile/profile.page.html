<ion-content>
    <ion-grid class="user-icon">
        <div class="logo-image" [style.backgroundImage]="'url(' + bg_img + ')'"></div>
        <!-- <a routerLink="/upload">upload background image</a> -->
        <ion-icon name="arrow-back-outline"></ion-icon>
        <i class="fa fa-pencil one" aria-hidden="true" (click)="bg()"></i>
        <div class="profile">
            <div class="profile-imgs">
                <i class="fa fa-pencil" aria-hidden="true" (click)=pro()></i>
                <div class="profile-img">
                    <img [src]="profile_img" />
                </div>
            </div>
            <h3>{{fname}}</h3>
            <p>{{email}}</p>
        </div>
    </ion-grid>
    <ion-grid>
        <form>
            <ion-row>
                <ion-col size="6">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="fname" name="fname" placeholder="First Name"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="3">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="weight" name="weight" placeholder="WEIGHT"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="3">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="height" name="height" placeholder="HIEGHT"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="lname" name="lname" placeholder="Last Name"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="3">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="code" name="code" placeholder="CODE"></ion-input>
                    </ion-item>
                </ion-col>
                
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item class="light-back">
                        <ion-input type="text" [(ngModel)]="nationality" name="nationality" placeholder="Nationality"></ion-input>
                    </ion-item>
                    <ion-item class="light-back" style="margin-top: 10px;">
                        <ion-datetime value="{{dob}}" displayFormat="MM DD YY" placeholder="Select Date" (ionChange)="getdob($event)"></ion-datetime>
                        <!-- <ion-input type="text" [(ngModel)]="dob" name="dob" placeholder="D.O.B"></ion-input> -->
                    </ion-item>
                   
                        <button (click)="submit()" class="ion-margin-top login">Update</button>
                    
                </ion-col>
                <ion-col size="6">
                    <div class="icon-for-right">
                        <img src="../../assets/images/HEART RATE ELEMENT.webp" />
                        <h2>17</h2>
                        <p>FIT</p>
                        <P>POINTS</P>
                    </div>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
    <ion-grid>
        <div class="bottom-box">
            <ion-row>
                <ion-col size="6">
                    <ion-icon name="barbell-outline"></ion-icon>
                    <p>WORKOUTS</p>
                    <P>2</P>
                </ion-col>
                <ion-col size="6">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <p>CONNECTED</p>
                    <P>5</P>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
    <!-- <ion-grid class="button-logout">
        <div class="button-login">
            <button (click)="logout()" class="login">Logout</button>
        </div>
    </ion-grid> -->
</ion-content>
