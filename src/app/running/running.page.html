<ion-content [fullscreen]="true">
    <ion-grid class="top-col">
        <ion-row>
            <ion-col>
                <h2>00:10:09</h2>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="route-info">
        <img src="../../assets/images/route_info.png">
    </ion-grid>
    <ion-grid class="min-col">
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="4">
                <div class="progress-bar-list red">
                    <p>RED LINE <span>90%</span></p>
                    <ion-progress-bar value="0.9"></ion-progress-bar>
                </div>
                <div class="progress-bar-list org">
                    <p>HARDCORE <span>80%</span></p>
                    <ion-progress-bar value="0.8"></ion-progress-bar>
                </div>
                <div class="progress-bar-list wal">
                    <p>ENDURANCE <span>70%</span></p>
                    <ion-progress-bar value="0.7"></ion-progress-bar>
                </div>
                <div class="progress-bar-list li-green">
                    <p>FITNESS <span>60%</span></p>
                    <ion-progress-bar value="0.6"></ion-progress-bar>
                </div>
                <div class="progress-bar-list green">
                    <p>WARM UP <span>40%</span></p>
                    <ion-progress-bar value="0.4"></ion-progress-bar>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="6">
                <div class="right-pres">
                    <h1>50%
                        <span>INTENSITY</span>
                    </h1>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="5">
                <div class="right-pres two">
                    <h1>5.6M
                        <span>DISTANCE</span>
                    </h1>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="flex-container">
                    <circle-progress [radius]="100" [percent]="50" [outerStrokeGradient]="true" [outerStrokeWidth]="10" [innerStrokeWidth]="10" [outerStrokeColor]="'#42f0e2'" [outerStrokeGradientStopColor]="'#4694ff'" [innerStrokeColor]="'#1b1b1b'" [animation]="true" [animationDuration]="2000"
                        [space]="-10" [unitsFontSize]="24" [showSubtitle]="false" [responsive]="true" [showUnits]="false" [showBackground]="false" [startFromZero]="false" [showZeroOuterStroke]="true" [showTitle]="false">
                    </circle-progress>
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <div class="bpm-text">
                        <h1>50 <span>BPM</span></h1>
                    </div>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="flex-container two">
                    <circle-progress [radius]="100" [percent]="30" [outerStrokeGradient]="true" [outerStrokeWidth]="20" [innerStrokeWidth]="20" [outerStrokeColor]="'#ffb245'" [outerStrokeGradientStopColor]="'#ff5a45'" [innerStrokeColor]="'#1b1b1b'" [animation]="true" [animationDuration]="2000"
                        [space]="-20" [unitsFontSize]="50" [showSubtitle]="false" [responsive]="true" [showUnits]="false" [showBackground]="false" [startFromZero]="false" [showZeroOuterStroke]="true" [outerStrokeLinecap]="'butt'" [showTitle]="false">
                    </circle-progress>
                    <p>
                        <span>42</span>MPH</p>
                    <div class="bpm-text two">
                        <h1>PACE</h1>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="button-box">
        <ion-row>
            <ion-col size="6" class="text-right">
                <button class="start">START</button>
            </ion-col>
            <ion-col size="6" class="text-left" routerLink="/tabs/summarypage">
                <button class="stop">STOP</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
